<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justice Police Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ecf0f1; /* Fondo claro */
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .sidebar {
      background-color: #f1f1f1;
      padding: 20px;
      width: 200px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Sombra en el sidebar */
    }
    .sidebar button {
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 5px; /* Bordes redondeados */
      transition: background-color 0.3s;
    }
    .sidebar button:hover {
      background-color: #2980b9;
    }
    .sidebar button.active {
      background-color: #2980b9;
    }
    .document-viewer {
      flex-grow: 1;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra en el visor de documentos */
      border-radius: 5px;
    }
    .document-viewer h2 {
      margin-top: 0;
    }
    .document-viewer textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .document-actions {
      display: flex;
      justify-content: flex-end;
    }
    .document-actions button {
      background-color: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .document-actions button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <header>
    <h1>Justice Police Zone</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h2>Documents</h2>
      <button class="active">Acta de inspección a lugares.pdf</button>
      <button>Reporte de iniciación.pdf</button>
    </div>
    <div class="document-viewer">
      <h2>Acta de inspección a lugares.pdf</h2>
      <textarea placeholder="Document content goes here..."></textarea>
      <div class="document-actions">
        <button>Download Document</button>
      </div>
    </div>
  </div>
</body>
</html>
