<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justice Police Zone - Documentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ecf0f1;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .sidebar {
      background-color: #f1f1f1;
      padding: 20px;
      width: 200px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidebar button {
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .sidebar button:hover, .sidebar button.active {
      background-color: #2980b9;
    }
    .document-viewer {
      flex-grow: 1;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .document-viewer textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .document-actions {
      text-align: right;
      margin-top: 10px;
    }
    .document-actions button {
      background-color: #2ecc71;
      border: none;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .document-actions button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <header>
    <h1>Justice Police Zone - Editar Documentos</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h2>Documentos</h2>
      <button class="active" onclick="loadDocument('acta')">Acta de inspección</button>
      <button onclick="loadDocument('reporte')">Reporte de iniciación</button>
      <button onclick="loadDocument('vigilancia')">Vigilancia y seguimiento</button>
    </div>
    <div class="document-viewer">
      <h2 id="doc-title">Acta de inspección</h2>
      <textarea id="doc-content"></textarea>
      <div class="document-actions">
        <button onclick="downloadDocument()">Descargar documento</button>
      </div>
    </div>
  </div>
  <script>
    const documents = {
      acta: `ACTA DE INSPECCIÓN A LUGARES – FPJ - 9
Este formato será diligenciado por Policía Judicial
... (contenido resumido del acta) ...`,
      reporte: `REPORTE DE INICIACIÓN – FPJ - 1
Este formato será diligenciado por Policía Judicial
... (contenido resumido del reporte) ...`,
      vigilancia: `VIGILANCIA Y SEGUIMIENTO – FPJ - 24
Este formato será utilizado por Policía Judicial en aquellos casos en que la investigación lo amerite
... (contenido resumido de vigilancia) ...`
    };

    function loadDocument(type) {
      document.getElementById("doc-title").textContent = {
        acta: "Acta de inspección",
        reporte: "Reporte de iniciación",
        vigilancia: "Vigilancia y seguimiento"
      }[type];
      document.getElementById("doc-content").value = documents[type];
      document.querySelectorAll(".sidebar button").forEach(button => button.classList.remove("active"));
      document.querySelector(`button[onclick="loadDocument('${type}')"]`).classList.add("active");
    }

    function downloadDocument() {
      const content = document.getElementById("doc-content").value;
      const title = document.getElementById("doc-title").textContent;
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${title}.txt`;
      link.click();
    }

    // Cargar documento inicial
    loadDocument('acta');
  </script>
</body>
</html>
