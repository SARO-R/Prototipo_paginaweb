<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justice Police Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ecf0f1;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      padding: 20px;
    }
    .sidebar {
      background-color: #f1f1f1;
      padding: 20px;
      width: 200px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }
    .sidebar button {
      background-color: #3498db;
      border: none;
      color: white;
      cursor: pointer;
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .sidebar button:hover {
      background-color: #2980b9;
    }
    .document-viewer {
      flex-grow: 1;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .document-viewer h2 {
      margin-top: 0;
    }
    .editable {
      display: inline-block;
      border-bottom: 1px solid #ccc;
      padding: 2px 4px;
      margin: 0 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #34495e;
      outline: none;
    }
    .editable:focus {
      border-bottom: 1px solid #3498db;
    }
  </style>
</head>
<body>
  <header>
    <h1>Justice Police Zone</h1>
  </header>
  <div class="container">
    <div class="sidebar">
      <h2>Documentos</h2>
      <button onclick="loadDocument('inspeccion')">Acta de inspección a lugares</button>
      <button onclick="loadDocument('reporte')">Reporte de iniciación</button>
    </div>
    <div class="document-viewer">
      <h2 id="doc-title">Selecciona un documento</h2>
      <div id="doc-content">
        <p>El contenido del documento aparecerá aquí.</p>
      </div>
    </div>
  </div>

  <script>
    // Contenidos simulados
    const documents = {
      inspeccion: {
        title: "Acta de inspección a lugares",
        content: `
          En la fecha <span contenteditable="true" class="editable">_________</span>, se realizó una inspección en el lugar <span contenteditable="true" class="editable">_________</span>. 
          La inspección fue llevada a cabo por <span contenteditable="true" class="editable">_________</span>.
        `
      },
      reporte: {
        title: "Reporte de iniciación",
        content: `
          El proyecto iniciado el día <span contenteditable="true" class="editable">_________</span> se enfoca en <span contenteditable="true" class="editable">_________</span>.
          El responsable principal es <span contenteditable="true" class="editable">_________</span>.
        `
      }
    };

    // Función para cargar un documento
    function loadDocument(key) {
      const doc = documents[key];
      if (doc) {
        document.getElementById("doc-title").textContent = doc.title;
        document.getElementById("doc-content").innerHTML = doc.content;
      }
    }
  </script>
</body>
</html>
